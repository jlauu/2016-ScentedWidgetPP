<html>
<head>
<title>SWPP - Graph Display</title>
<script src="d3.v3.min.js" charset="utf-8"></script>
<script src="popup.js"></script>
<style>
path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
}

.svg-container {
    position: fixed;
    top: 30px;
    width: 100%;
    height: 100%;
    vertical-align: top;
    overflow: hidden;
}

.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
}

#create-cluster {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 150px;
    height: 100px;
    background-color: steelblue;
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
}

#cluster-title{
    margin: auto;
    height: 30px;
    top: 0;
    left: 0;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 12px;
}

#urlbox li {
    list-style-type: none;
}

</style>
</head>
<body>
    <div id="cluster-title"></div>
    <div class="svg-container"></div>
</body>
</html>
