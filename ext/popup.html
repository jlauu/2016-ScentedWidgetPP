<html>
<head>
<title>SWPP - Graph Display</title>
<script src="lib/url-min.js" charset="utf-8"></script>
<script src="lib/d3.v3.min.js" charset="utf-8"></script>
<script src="utils.js"></script>
<script src="MiniSWPP.js"></script>
<script src="popup.js"></script>
<style>
path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
}

.svg-container {
    position: fixed;
    top: 30px;
    width: 100%;
    height: 100%;
    vertical-align: top;
    overflow: hidden;
}

.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
}

#create-cluster {
    color: white;
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 150px;
    height: 100px;
    background-color: steelblue;
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
}

#menu {
    width: 100%;
    height: 30px;
    overflow: hidden;
}

#cluster-title {
    float: left;
}

#keywords {
    right: 0px;
    text-align: right;
}

#keywords-list {
    right: 50px;
    text-align: right;
}


</style>
</head>
<body>
    <div id="menu">
        <div id="cluster-title"></div>
        <div id="keywords"></div>
    </div>
    <div id="keywords-list"></div>
    <div class="svg-container"></div>
</body>
</html>
